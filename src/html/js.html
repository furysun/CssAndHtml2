<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script>
        function myFunction() {
            document.getElementById("demo4").innerHTML = "Paragraph changed.";
        }
    </script>
</head>
<body>
<h2>What Can JavaScript Do?</h2>
<div>
    <p id="demo">JavaScript can change HTML content.</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

    <p id="demo1">JavaScript can hide HTML elements.</p>

    <button type="button" onclick="document.getElementById('demo1').style.display='none'">Click Me!</button>

    <p>JavaScript can show hidden HTML elements.</p>

    <p id="demo2" style="display:none">Hello JavaScript!</p>

    <button type="button" onclick="document.getElementById('demo2').style.display='block'">Click Me!</button>
</div>
<div>
    <h2>JavaScript in Body</h2>
    <p id="demo3"></p>
    <script>
        document.getElementById("demo3").innerHTML = "My First JavaScript";
    </script>
</div>
<div>
    <h2>JavaScript in Head</h2>

    <p id="demo4">A Paragraph.</p>

    <button type="button" onclick="myFunction()">Try it</button>
</div>
</body>
</html>
